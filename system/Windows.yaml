Script:
    ".":
        Ahk-Reload: Null
        Ahk-Start: Null
        Ahk-Stop: Null
    Bin:
        CMD:
            Exe: C:\Windows\System32\cmd.exe
        PS:
            Exe: D:\PowerShell\pwsh.exe
        WT:
            Exe: C:\Users\Administrator\AppData\Local\Microsoft\WindowsApps\wt.exe
        TaskKill:
            Exe: C:\Windows\SysWOW64\taskkill.exe
        Adb:
            Exe: D:\Adb\adb.exe
        Ahk:
            Exe: D:\AutoHotkey\AutoHotkey.exe
        Aria2:
            Exe: D:\Aria2\aria2c.exe
        FFmpeg:
            Exe: D:\FFmpeg\#\bin\ffmpeg.exe
        FFplay:
            Exe: D:\FFmpeg\#\bin\ffplay.exe
        FFprobe:
            Exe: D:\FFmpeg\#\bin\ffprobe.exe
        Git:
            Exe: D:\Git\bin\git.exe
        Go:
            Exe: D:\Go\#\bin\go.exe
        Java:
            Exe: D:\Java\#\bin\java.exe
        Python:
            Exe: &Python D:\Python\#\Scripts\python.exe
        Py:
            Exe: *Python
            Before: !Join ["Echo", *Python]
        Zip:
            Exe: D:\7-Zip\7z.exe
        ScrcpyAdb:
            Exe: D:\Scrcpy\adb.exe
        Scrcpy:
            Exe: D:\Scrcpy\scrcpy.exe
        HuntAndPeck:
            Exe: D:\HuntAndPeck\hap.exe
    Software:
        Notepad:
            Exe: D:\Notepad++\notepad++.exe
        Chrome: Null
        VSCode: Null
    Python:
        Script:
            Exe: *Python
            Args: E:\Script\Setup.py
        PyEnv:
            Exe: *Python
            Args: E:\Project\script\other\pyenv.py
        GitX:
            Exe: *Python
            Args: E:\Project\script\tool\gitx.py
        MuMu:
            Exe: *Python
            Args: E:\Project\script\tool\mumu.py
        Rename:
            Exe: *Python
            Args: E:\Project\script\rename\system.py
        Nicotv:
            Exe: *Python
            Args: E:\Project\script\reptile\nicotv.py
        Bi-Free:
            Exe: *Python
            Args: E:\Project\script\reptile\bilibili.py
        Bi-Join:
            Exe: *Python
            Args: E:\Project\script\bilibili\download_video_join.py
        Bi-GetName:
